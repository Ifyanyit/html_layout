<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3><b><a href="table.html"> View Skills</a></b></h3>
    <hr>
    <h2>Registration Form</h2>
    <div id="reg-form">
        <form action="" method="">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" placeholder="Ifeanyi" required id="">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" placeholder="type in here" required id="">

            <div>
                <label for="gender">Male</label>
                <input type="radio" name="gender" value="choice-1" id="">
                <label for="gender">Female</label>
                <input type="radio" name="gender" value="choice-2" id="">
                <label for="gender">Other</label>
                <input type="radio" name="gender" value="choice-3" id="">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="abcd@email.com" required id="">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" required id="">
            </div>
            <div>
                <label for="month">Birthday:</label>
                <select name="month" id="">
                    <option value="select-month" selected disabled>Month</option>
                    <option value="jan">January</option>
                    <option value="feb">february</option>
                    <option value="mar">march</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                </select>
            </div>
            <div>
                <label for="agree">Check this if you agree to our terms and conditions:</label>
                <input type="checkbox" name="agree" id="">
                <button type="submit">Submit</button>
            </div>
        </form>

    </div>
    
    
</body>
</html>
